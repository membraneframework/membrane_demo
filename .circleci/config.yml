version: 2.1
commands:
  build_test:
    parameters:
      demo:
        type: string
    steps:
      - run: cd "<<parameters.demo>>" && mix deps.get
      - run: cd "<<parameters.demo>>" && mix deps.compile --all
      - run: cd "<<parameters.demo>>" && mix format --check-formatted
      - run: cd "<<parameters.demo>>" && mix test
  build_exs:
    parameters:
      demo:
        type: string
    steps:
      - run: cd "<<parameters.demo>>" && mix format --check-formatted
      - run: cd "<<parameters.demo>>" && elixir <<parameters.demo>>.exs
  
jobs:
  build:
    docker:
      - image: membraneframeworklabs/docker_membrane:latest
    environment:
      MIX_ENV: test
      CI: true
    working_directory: '~/app'
    steps:
      - checkout
      - build_exs:
          demo: camera_to_hls
      - build_test:
          demo: rtmp_to_hls
      - build_test:
          demo: rtp
      - build_test:
          demo: rtp_to_hls
      - build_test:
          demo: rtsp_to_hls
      - build_test:
          demo: simple_element
      - build_test:
          demo: simple_pipeline
      - build_exs:
          demo: mix_audio
