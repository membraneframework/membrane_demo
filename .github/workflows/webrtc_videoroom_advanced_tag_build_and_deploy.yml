name: WebRTC Videoroom Advanced - Tag Build and Deploy
on:
  push:
    tags: 
      - "*.*.*"
    paths:
      - "webrtc/videoroom_advanced"
      - "!webrtc/videoroom_advanced/README.md"

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Get tag
        id: tag
        uses: dawidd6/action-get-tag@v1

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and push tagged version
        id: docker_build_tag
        uses: docker/build-push-action@v2
        with:
          context: webrtc/videoroom_advanced
          file: webrtc/videoroom_advanced/Dockerfile
          push: true
          tags: membraneframework/demo_webrtc_videoroom_advanced:${{ steps.tag.outputs.tag }}

      - name: Build and push latest version 
        id: docker_build_latest
        uses: docker/build-push-action@v2
        with:
          context: webrtc/videoroom_advanced
          file: webrtc/videoroom_advanced/Dockerfile
          push: true
          tags: membraneframework/demo_webrtc_videoroom_advanced:latest
      
      - name: Deploy to Swarm
        id: deploy
        uses: sagebind/docker-swarm-deploy-action@v2
        with:
          remote_host: ${{ secrets.DEMO_SWARM_MANAGER }}
          ssh_private_key: ${{ secrets.SSH_PRIV_KEY }}
          ssh_public_key: ${{ secrets.SSH_SERVER_PUBLIC_KEY}}
          args: stack deploy --compose-file webrtc/videoroom_advanced/docker-compose.yml videoroom_advanced
